<!DOCTYPE html>
<html>
    <head>
        <title>String Demo</title>
    </head>
    <body>
        <h1>String Demo</h1>
        <script>
           let name = "Krish";
           document.write("size:"+name.length);
          const index =  name.indexOf("s");
          const ch =  name.charAt(2);
          document.write("<br>index: "+index);
          document.write("<br>char at 2nd index: "+ch);
        </script>
    </body>
</html>
