<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script>
        function handleSubmit() {
            let uname = document.getElementById("uname").value;
            let upwd = document.getElementById("upwd").value;
            if (!uname) {
                alert('username is required');
                //document.getElementById("unameError").innerHTML = "Username is required";
                return false;
            }
            if(uname.length < 5) {
                alert("Username should be more than 5 characters");
                return false;
            }
            if (!upwd) {
                 alert('password is required');
                //document.getElementById("upwdError").innerHTML = "Password is required";
                return false;
            }
            alert("form submitted");
            return true;
        }
    </script>
</head>

<body>
    <h1>Login Form</h1>
    
        <div>
            <label for="uname">Username</label>
            <input type="text" name="uname" id="uname" />
            <span id="unameError"> </span>
        </div>
        <div>
            <label for="upwd">Password</label>
            <input type="password" name="upwd" id="upwd" />
            <span id="upwdError"> </span>
        </div>
        <button onclick="handleSubmit()">login</button>
</body>

</html>
