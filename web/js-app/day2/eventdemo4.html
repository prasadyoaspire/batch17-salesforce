<!DOCTYPE html>
<html>
    <head>
        <title>EventDemo-4</title>
        <script>
            function changeColor() {
               document.getElementById("para1").style.fontSize = "30px";
               document.getElementById("para1").style.color = "blue";
            }
        </script>
    </head>
    <body>
        <h2>Event Demo-4</h2>
        <p id="para1" onclick="changeColor()">This is paragraph</p>      
    </body>
</html>
