<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <form>
            <div>
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname"/>
            </div>
            <div>
                <label for="upwd">Password</label>
                <input type="password" name="upwd" id="upwd"/>
            </div>
            <input type="submit" value="login"/>
        </form>
      
    </body>
</html>
