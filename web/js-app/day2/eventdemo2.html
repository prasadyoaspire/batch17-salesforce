<!DOCTYPE html>
<html>
    <head>
        <title>EventDemo-2</title>
        <script>
            function sayHello() {
                let myname = document.getElementById("fname").value;
                alert("Hi "+myname+" How r u?");
            }
        </script>
    </head>
    <body>
        <h2>Event Demo-3</h2>
        <input type="text" name="fname" id="fname"/>
        <button onclick="sayHello()">click here</button>
    </body>
</html>
